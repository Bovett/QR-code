<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | QR code component</title>

        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

        <style>
                .attribution { font-size: 11px; text-align: center; }
                .attribution a { color: hsl(228, 45%, 44%); }
        </style>
</head>
<body>
        <h1></h1>
        <main id="main-container">
                <div id="qr-code">
                        <img src="images/image-qr-code.png" id="image" alt="Qr code image">
                </div>
                <div id="words">
                        <p id="bold">Improve your front-end skills by building projects</p>
                        <p id="grey-text">Scan the QR code to visit Front-end Mentor and take your coding skills to the next level</p>
                </div>
        </main>

        <footer class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/Bovett">Bovett</a>.
        </footer>
</body>
</html>
